    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="popup-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            id="title-input"
            name="input-title"
            type="text"
            class="popup__input"
            placeholder="Имя"
            required
          />
          <input
            id="subtitle-input"
            name="input-subtitle"
            type="text"
            class="popup__input"
            placeholder="Описание"
            required
          />
          <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup" id="popup">
      <div class="popup__container">
        <form class="popup__form" name="popup-form" id="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <input
            id="mesto-input"
            name="input-title"
            type="text"
            class="popup__input"
            placeholder="Название"
            required
          />
          <input
            id="image-input"
            name="input-subtitle"
            type="text"
            class="popup__input"
            placeholder="Ссылка на картинку"
            required
          />
          <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button>
        </form>
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть"
          id="popup__close-button"
        ></button>
      </div>
    </div>

    <div class="popup popup_image" id="popup-view">
      <div class="popup__container popup__container_image">
        <button type="button" class="popup__close-button" id="popup-view__close-button"></button>
        <img class="popup__image" alt="Увеличенное изображение" />
        <h2 class="popup__title-image">Заголовок изображения</h2>
      </div>
    </div>

    <template id="template-element">
      <div class="element">
        <button type="button" class="element__button-remove" aria-label="Удалить"></button>
        <img src="./images/wilderness.jpg" class="element__image" alt="Картинка" />
        <div class="element__description">
          <h2 class="element__title">Текст поста</h2>
