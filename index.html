<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.svg" class="profile__avatar" alt="Фото профиля" />
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="submit" class="profile__add-button" aria-label="Добавить контент"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">&#169; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <form class="popup__form" name="popup-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            name="input-title"
            type="text"
            class="popup__input popup__input_title"
            placeholder="Имя"
            required
          />
          <input
            name="input-subtitle"
            type="text"
            class="popup__input popup__input_subtitle"
            placeholder="Описание"
            required
          />
          <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button>
        </form>
        <button
          type="button"
          class="popup__close-button popup__close-button_edit"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <form class="popup__form popup__form_add-card" name="popup-form">
          <h2 class="popup__title">Новое место</h2>
          <input
            name="input-title"
            type="text"
            class="popup__input popup__input_mesto"
            placeholder="Название"
            required
          />
          <input
            name="input-subtitle"
            type="text"
            class="popup__input popup__input_image"
            placeholder="Ссылка на картинку"
            required
          />
          <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button>
        </form>
        <button
          type="button"
          class="popup__close-button popup__close-button_add"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>

    <div class="popup popup_image" id="popup-view">
      <div class="popup__container popup__container_image">
        <button type="button" class="popup__close-button popup__close-button_view"></button>
        <img class="popup__image" alt="Увеличенное изображение" />
        <h2 class="popup__title-image">Заголовок изображения</h2>
      </div>
    </div>

    <template id="template-element">
      <div class="element">
        <button type="button" class="element__button-remove" aria-label="Удалить"></button>
        <img src="./images/wilderness.jpg" class="element__image" alt="Картинка" />
        <div class="element__description">
          <h2 class="element__title">Текст поста</h2>
          <button type="button" class="element__button-like" aria-label="Нравиться"></button>
        </div>
      </div>
    </template>
  </body>
</html>
